create-object:
  (name):
    get-text:
      type: class
      value: inventory_item_name
      relative:
        - type: above
          $to: removeFromCartBtn
  (desc):
    get-text:
      type: class
      value: inventory_item_desc
      relative:
        - type: above
          $to: removeFromCartBtn
  (price):
    get-text:
      type: class
      value: inventory_item_price
      relative:
        - type: left
          $to: removeFromCartBtn
